<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="buttons">
        <button id="Home">Home</button>
        <button id="Gods">All Gods</button>
    </div>
    <div id="godList">
        <h2 id="panHeader">Pantheons of Ancient Gods:</h2>
        <button id="Greek">Greek</button>
        <button id="Egyptian">Egyptian</button>
        <button id="Norse">Norse</button>
        <button id="Aztec">Aztec</button>
        <button id="Hawaiian">Hawaiian</button>
        <button id="Hindu">Hindu</button>
        <br><br>
        <input type="text" id="searchInput">
        <button id="searchBtn">Search</button>
    </div>
    <div id="create">
        <form name="form1" id="form1" action="https://ancient-gods.onrender.com/gods" method="post">
            <label id="n" for="name">Name:</label>
            <input type="text" id="name" name="name" value="" required>
            <label id="g" for="god-goddess-of">God or Goddess of:</label>
            <input type="text" id="god-goddess-of" name="god_goddess_of" value="" required>
            <label id="i" for="info">Info:</label>
            <input id="info" name="info" value="" required>
            <label id="f" for="funFacts">Fun Facts:</label>
            <input id="funFacts" name="fun_facts" value="" required>
            <label id="p" for="pantheon">Pantheon:</label>
            <input type="text" id="pantheon" name="pantheon_name" value="" required>
            <input id="sub" type="submit" value="Submit">
        </form>
    </div>
    <div id="page">
        <h1 id="topic">Ancient Gods</h1>
        <p id="p1" >What would you like to know?</p>
        <p id="p2" >What would you like to share?</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
