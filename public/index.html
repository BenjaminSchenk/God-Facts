<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ancients Gods</h1>
    <div id="buttons">
        <button id="Home">Home</button>
        <button id="Gods">All Gods</button>
        <button id="Greek">Greek</button>
        <button id="Egyptian">Egyptian</button>
        <button id="Norse">Norse</button>
        <button id="Aztec">Aztec</button>
        <button id="Hawaiian">Hawaiian</button>
        <button id="Hindu">Hindu</button>
        <input type="text" id="searchInput">
        <button id="searchBtn">Search</button>
        <form name="form1" id="form1" action="https://ancient-gods.onrender.com/gods" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="god-goddess-of">God or Goddess of:</label>
            <input type="text" id="god-goddess-of" name="god-goddess-of" required>
            <br><br>
            <label for="info">Info:</label>
            <textarea id="info" name="info" required></textarea>
            <br><br>
            <label for="funFacts">Fun Facts:</label>
            <textarea id="funFacts" name="funFacts" required></textarea>
            <br><br>
            <label for="pantheon">Pantheon:</label>
            <input type="text" id="pantheon" name="pantheon" required>
            <br><br>
            <input type="submit" value="Submit">
          </form>
    </div>
    <div id="page">
        <P>Home page</P>
    </div>
    <script src="main.js"></script>
</body>
</html>
