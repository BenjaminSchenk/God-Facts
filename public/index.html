<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ancients Gods</h1>
    <div id="buttons">
        <button id="Home">Home</button>
        <button id="Gods">All Gods</button>
        <button id="Greek">Greek</button>
        <button id="Egyptian">Egyptian</button>
        <button id="Norse">Norse</button>
        <button id="Aztec">Aztec</button>
        <button id="Hawaiian">Hawaiian</button>
        <button id="Hindu">Hindu</button>
        <input type="text" id="searchInput">
        <button id="searchBtn">Search</button>
        <select id="createDropdown">
            <option value="">Select a way to create new gods</option>
            <option value="form">Create using a form</option>
          </select>
          <div id="createForm" style="display: none;">
            <form id="newGodForm">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
          
              <label for="info">General Info:</label>
              <textarea id="info" name="info" required></textarea>
          
              <label for="funFacts">Fun Facts:</label>
              <textarea id="funFacts" name="funFacts" required></textarea>
          
              <label for="pantheon">Pantheon:</label>
              <input type="text" id="pantheon" name="pantheon" required>
          
              <button type="submit">Create</button>
            </form>
          </div>
    </div>
    <div id="page">
        <P>Home page</P>
    </div>
    <script src="main.js"></script>
</body>
</html>
